name: Build and Deploy LinguaForge APK

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: ğŸ§¹ Flutter Clean
        run: flutter clean

      - name: ğŸ§¼ Remove build caches
        run: rm -rf .dart_tool/ .gradle/ build/

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ğŸ§¹ Remove pubspec.lock
        run: rm -f pubspec.lock

      - name: ğŸ“Š Check outdated packages
        run: flutter pub outdated

      - name: â¬†ï¸ Upgrade packages
        run: flutter pub upgrade --major-versions

      - name: ğŸš€ Build APK
        run: flutter build apk --release

      - name: ğŸ“ Prepare upload folder
        run: mkdir -p upload

      - name: ğŸ“¤ Move APK to upload folder
        run: cp build/app/outputs/flutter-apk/app-release.apk upload/

      - name: ğŸ“ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lingua_forge-release-apk
          path: upload/app-release.apk